<app-header></app-header>
<div class="container m-auto p-8">
  <div>
    <h2 class="text-3xl font-bold text-center p-5 text-white">Buscar datos</h2>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="searchBy" class="text-lg font-bold mb-5 p-5 text-white"
          >Buscar por:</label
        >
        <select
          id="searchBy"
          formControlName="searchBy"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-40 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          <option value="id">ID</option>
          <option value="date">Rango de fechas</option>
        </select>
      </div>
      <div
        class="text-base font-bold py-2 text-white"
        *ngIf="searchForm.value.searchBy === 'id'"
      >
        <label for="id">ID:</label>
        <input
          id="id"
          type="text"
          formControlName="id"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-40 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
      <div
        class="text-base font-bold py-2 text-white"
        *ngIf="searchForm.value.searchBy === 'date'"
      >
        <label for="startDate">Fecha de inicio:</label>
        <input
          id="startDate"
          type="date"
          formControlName="startDate"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-40 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
        <label for="endDate">Fecha de fin:</label>
        <input
          id="endDate"
          type="date"
          formControlName="endDate"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-40 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
      <button
        [routerLink]="['/eqyuipos']"
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto mr-2 px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Atrás
      </button>
      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto mr-2 my-6 px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Buscar
      </button>
    </form>
  </div>

  <div *ngIf="equipos && equipos.length === 0">
    <p class="text-3xl font-bold text-center p-5 text-white">
      No se encontraron resultados
    </p>
  </div>
</div>
<div *ngIf="equipos && equipos.length > 0">
  <h2 class="text-3xl font-bold text-center p-5 text-white">
    Resultados de búsqueda
  </h2>
  <div class="container m-auto mt-5">
    <table class="table table-auto w-1/3 bg-slate-300 border-gray-400">
      <thead class="bg-indigo-300">
        <tr>
          <th class="text-center py-2 px-4">Id</th>
          <th class="text-center py-2 px-4">Nombre</th>
          <th class="text-center py-2 px-4">Estadio</th>
          <th class="text-center py-2 px-4">Sitio Web</th>
          <th class="text-center py-2 px-4">Nacionalidad</th>
          <th class="text-center py-2 px-4">Año de Fundación</th>
          <th class="text-center py-2 px-4">Entrenador</th>
          <th class="text-center py-2 px-4">Capacidad</th>
          <th class="text-center py-2 px-4">Valor</th>
          <th colspan="2" class="text-center py-2 px-4">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let equipo of equipos"
          class="hover:bg-indigo-300 transition-colors duration-300"
        >
          <td class="text-center py-2 px-4">{{ equipo }}</td>
          <td class="text-center py-2 px-4">{{ equipo }}</td>
          <td class="text-center py-2 px-4">{{ equipo }}</td>
          <td class="text-center py-2 px-4">{{ equipo }}</td>
          <td class="text-center py-2 px-4">{{ equipo }}</td>
          <td class="text-center py-2 px-4">{{ equipo }}</td>
          <td class="text-center py-2 px-4">{{ equipo }}</td>
          <td class="text-center py-2 px-4">{{ equipo }}</td>
          <td>
            <button
              *ngIf="isToken"
              class="bg-red-500 text-white py-2 px-4 m-3 rounded hover:bg-red-700"
              (click)="eliminarEquipo(equipo.id)"
            >
              Eliminar
            </button>
          </td>
          <td>
            <button
              *ngIf="isToken"
              class="bg-blue-700 text-white py-2 px-4 m-3 rounded hover:bg-blue-700"
              (click)="editarEquipo(equipo.id)"
            >
              Editar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
